name: monthly
on:
  schedule:
    - cron: "0 6 1 * *"  # Scheduled to run at 6AM on 1st day of every month
  workflow_dispatch:
jobs:
  run-python-script:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      # Just add timeout to your existing Tailscale step
      - name: Set up Tailscale with Exit Node
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: "tag:github-runner"
          args: "--exit-node=${{ secrets.TS_EXIT_NODE_IP }} --accept-routes --timeout=60s"
      
      # Add simple connectivity test
      - name: Test Tailscale Connectivity
        run: |
          echo "IP after connecting to exit node:"
          curl ifconfig.me || true
          echo "Tailscale status:"
          tailscale status || true
      
      - name: Run Python Script
        run: python app.py
